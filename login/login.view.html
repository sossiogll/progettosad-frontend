<div class=" col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 ">
    <div class="row">
        <h2 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Accedi all’area affiliati</h2>
        <a href="#!/register" class="btn-reg col-xs-12 col-sm-12 col-md-12 col-lg-12">Sei nuovo da queste parti? Registrati</a>
    </div>

    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group row" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username" class="label-form  col-xs-12 col-sm-12 col-md-12 col-lg-12">Email</label>
            <input type="text" name="username" id="username" class="form-input  col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block col-xs-12 col-sm-12 col-md-12 col-lg-12">L'username è richiesto.</span>
        </div>
        <div class="form-group row" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" class="label-form  col-xs-12 col-sm-12 col-md-12 col-lg-12">Password</label>
            <input type="password" name="password" id="password" class="form-input col- col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block col-xs-12 col-sm-12 col-md-12 col-lg-12">La password è richiesta.</span>
        </div>
        <div class="form-act row">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn-yellow col-xs-12 col-sm-12 col-md-12 col-lg-12" data-action='submit'>Login</button>

            <a href="#!/passwordReset" class="btn-attiva col-sm-12">Attiva account o reset password</a>
